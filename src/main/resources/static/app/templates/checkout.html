<div id="checkout" class="container-fluid">
	<div class="row">
		<div class="offset-2 col-8">
			<div class="jumbotron">
			  <h1 class="title text-center">Resumen de la Orden</h1> 
			  <table class="table table-sm w-100">
			  	<thead>
			  		<tr>
				  		<th class="text-center">Cant.</th>
				  		<th class="text-center">Producto</th>
				  		<th class="text-center">Total</th>
			  		</tr>
		  		</thead>
		  		<tbody>
		  			<tr data-ng-repeat="e in vm.shoppingCart.elements">
		  				<td class="text-right">{{e.quantity}}</td>
		  				<td>{{e.product.description}}</td>
		  				<td class="text-right">{{e.total | currency:'â‚¡'}}</td>
		  			</tr>
		  		</tbody>
			  </table>
			  <button class="btn btn-success w-100" data-ng-click="vm.complete()">FINALIZAR</button>
			</div>
		</div>
	</div>
</div>
